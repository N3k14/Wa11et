<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'wallet/css/profile.css' %}">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form method="post">
                {% csrf_token %}
                <h1>Создать аккаунт</h1>
                <input type="text" placeholder="Name" name="username"/>
                <input type="password" placeholder="Password" name="password1"/>
                <input type="password" placeholder="Password" name="password2"/>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form method="post">
                {% csrf_token %}
                <h1>Войти в аккаунт</h1>
                <input type="Name" placeholder="Name" name="username"/>
                <input type="password" placeholder="Password" name="password"/>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h2>С возвращением!</h2>
                    <p>Чтобы продолжить работу, пожалуйста, войдите, используя свои личные данные.</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h2>Привет!</h2>
                    <p>Введите свои личные данные и начните пользоваться нашим сайтом.</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
<script src="{% static 'wallet/js/profile.js' %}"></script>
</body>
</html>
